<mat-card style="width: min-content">
  <mat-card-title>Spaceflights</mat-card-title>
  <div *ngIf="spaceflights$ | async as spaceflights">
    <div *ngIf=spaceflights>
      <app-spaceflight-cosmonaut
        [spaceflight]="spaceflight"
        *ngFor="let spaceflight of spaceflights">
      </app-spaceflight-cosmonaut>
    </div>

  </div>


</mat-card>
