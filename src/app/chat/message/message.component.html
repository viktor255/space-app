<mat-card [ngClass]="calculateClasses()">

  <mat-card-content> <p>{{message.message}}</p> </mat-card-content>
  <mat-divider *ngIf="userEmail !== message.userEmail"></mat-divider>
  <mat-card-footer class="footer" *ngIf="userEmail !== message.userEmail">{{message.userEmail}}</mat-card-footer>

</mat-card>
